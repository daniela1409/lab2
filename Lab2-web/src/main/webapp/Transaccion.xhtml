      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
    crossorigin="anonymous"></script>
    <script src="lab.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12">
                    <h:form>
                        <h2 class="form-signin-heading">Transaccion</h2>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <h:inputText  class="form-control" id="nombre" size="40" maxlength="60" value="#{transaccionMBean.nombre}" />
                        </div>
                        <div class="form-group">
                            <label for="identificacion">Identificación</label>
                            <h:inputText  class="form-control" id="identificacion" size="40" maxlength="60" value="#{transaccionMBean.identificacion}" />
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <h:inputText  class="form-control" id="direccion" size="40" maxlength="60" value="#{transaccionMBean.direccion}" />
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <h:inputText  class="form-control" id="telefono" size="40" maxlength="60" value="#{transaccionMBean.telefono}" />
                        </div>
                        <div class="form-group">
                            <label for="correo">Email</label>
                            <h:inputText  class="form-control" id="correo" size="40" maxlength="60" value="#{transaccionMBean.correo}" />
                        </div>
                        <br></br>

                        <h4 class="form-signin-heading">Datos tarjeta de credito</h4>
                        <div class="form-group">
                            <label for="numeroTarjeta">Numero</label>
                            <h:inputText  class="form-control" id="numeroTarjeta" onchange="tipoDeTarjeta(this)" size="40" maxlength="60" value="#{transaccionMBean.numeroTarjeta}" />
                        </div>
                        <div class="form-group">
                            <label for="fechaVencimiento">Fecha vencimiento</label>
                            <h:inputText  class="form-control" id="fechaVencimiento" size="40" maxlength="60" value="#{transaccionMBean.fechaVencimiento}" />
                        </div>
                        <div class="form-group">
                            <label for="CVV">CVV</label>
                            <h:inputText  class="form-control" id="cvv"  size="40" onchange="validarCvv(this)" maxlength="60" value="#{transaccionMBean.cvv}" />
                        </div>
                        <div class="form-group">
                            <label for="tipoDeTarjeta">Tipo de tarjeta</label>
                            <h:inputText  class="form-control" id="tipoDeTarjeta"  size="40" maxlength="60" value="#{transaccionMBean.tipoDeTarjeta}" />
                        </div>
                        <div class="form-group">
                            <label for="valor">Valor de la transacción</label>
                            <h:inputText  class="form-control" id="valor"  onchange="validateRangeValue(this)" size="40" maxlength="60" value="#{transaccionMBean.valor}" />
                        </div>

                        <h:commandButton id="submit"
                                         class="btn btn-lg btn-primary btn-block"
                                         value="Enviar"
                                         action="#{transaccionMBean.registrarTransaccion}"/>
                    </h:form>
                </div>

            </div>
        </div>
    </h:body>
</html>
